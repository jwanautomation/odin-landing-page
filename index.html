<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter Wiki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- NAVBAR -->
        <div id="navbar">
            <div class="left-container">
                <div class="logo"><a href="#">SFWiki</a></div>
            </div>

            <div class="right-container">
                    <ul class="links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Characters</a></li>
                        <li><a href="#">Forum</a></li>
                    </ul>
            </div>
        </div>

        <!-- SHOWCASE -->
        <div id="showcase">
            <div class="left-showcase-container">
                    <h1>Introducing Street Fighter VI</h1>
                    <p>Street Fighter 6 is an upcoming fighting game developed and published by Capcom. It is the seventh main entry in the Street Fighter franchise.</p>
                    <a href="#" class="btn">More
                    </a>
            </div>
            
            <div class="right-showcase-container">
                    <img src="#" alt="Placeholder">
            </div>
        </div>
    </header>

    <!-- INFO -->
    <div id="info">
        <div class="title">Choose your Character!</div>
        <div class="info-container">

            <div class="item">
                <img src="./images/ryu.jpg" alt="Ryu">
                <div class="btn-player">Ryu</div>
            </div>
        

            <div class="item">
                <img src="./images/chunli.jpg" alt="Chun Li">
                <div class="btn-player">Chun Li</div>
            </div>
        

            <div class="item">
                <img src="./images/bison.jpg" alt="Bison">
                <div class="btn-player">Bison</div>
            </div>
        

            <div class="item">
                <img src="./images/akuma.png" alt="Akuma">
                <div class="btn-player">Akuma</div>
            </div>
        </div>
    </div>

    <!-- QUOTE -->
</body>
</html>
